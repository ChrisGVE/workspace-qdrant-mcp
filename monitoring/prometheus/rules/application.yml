# Application-specific alerting rules for workspace-qdrant-mcp
groups:
  - name: workspace_qdrant_mcp.application
    rules:
      # High Error Rate
      - alert: HighErrorRate
        expr: |
          (
            rate(http_requests_total{status=~"5.."}[5m]) / 
            rate(http_requests_total[5m])
          ) * 100 > 5
        for: 2m
        labels:
          severity: critical
          service: workspace-qdrant-mcp
          category: application
        annotations:
          summary: "High error rate detected"
          description: |
            Error rate is {{ $value | humanizePercentage }} for instance {{ $labels.instance }}.
            This indicates potential application issues requiring immediate attention.
          runbook_url: "https://github.com/workspace-qdrant-mcp/runbooks/blob/main/high-error-rate.md"

      # Slow Response Time
      - alert: SlowResponseTime
        expr: |
          histogram_quantile(0.95, 
            rate(http_request_duration_seconds_bucket[5m])
          ) > 2.0
        for: 3m
        labels:
          severity: warning
          service: workspace-qdrant-mcp
          category: performance
        annotations:
          summary: "Slow response times detected"
          description: |
            95th percentile response time is {{ $value | humanizeDuration }} 
            for instance {{ $labels.instance }}.
          runbook_url: "https://github.com/workspace-qdrant-mcp/runbooks/blob/main/slow-response.md"

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: |
          (
            process_resident_memory_bytes / 
            node_memory_MemTotal_bytes
          ) * 100 > 80
        for: 5m
        labels:
          severity: warning
          service: workspace-qdrant-mcp
          category: resource
        annotations:
          summary: "High memory usage detected"
          description: |
            Memory usage is {{ $value | humanizePercentage }} 
            for instance {{ $labels.instance }}.
          runbook_url: "https://github.com/workspace-qdrant-mcp/runbooks/blob/main/high-memory.md"

      # Queue Backlog
      - alert: QueueBacklog
        expr: |
          task_queue_size > 1000
        for: 2m
        labels:
          severity: warning
          service: workspace-qdrant-mcp
          category: performance
        annotations:
          summary: "Task queue backlog detected"
          description: |
            Task queue has {{ $value }} pending items for instance {{ $labels.instance }}.
            This may indicate processing bottlenecks.
          runbook_url: "https://github.com/workspace-qdrant-mcp/runbooks/blob/main/queue-backlog.md"

      # Database Connection Issues
      - alert: DatabaseConnectionFailures
        expr: |
          rate(database_connection_errors_total[5m]) > 0.1
        for: 1m
        labels:
          severity: critical
          service: workspace-qdrant-mcp
          category: database
        annotations:
          summary: "Database connection failures detected"
          description: |
            Database connection failure rate is {{ $value }} per second 
            for instance {{ $labels.instance }}.
          runbook_url: "https://github.com/workspace-qdrant-mcp/runbooks/blob/main/db-connection-failures.md"

      # Vector Search Latency
      - alert: HighVectorSearchLatency
        expr: |
          histogram_quantile(0.95, 
            rate(vector_search_duration_seconds_bucket[5m])
          ) > 5.0
        for: 3m
        labels:
          severity: warning
          service: workspace-qdrant-mcp
          category: performance
        annotations:
          summary: "High vector search latency detected"
          description: |
            95th percentile vector search latency is {{ $value | humanizeDuration }} 
            for instance {{ $labels.instance }}.
          runbook_url: "https://github.com/workspace-qdrant-mcp/runbooks/blob/main/vector-search-latency.md"

      # Document Ingestion Failures
      - alert: DocumentIngestionFailures
        expr: |
          rate(document_ingestion_failures_total[5m]) > 0.05
        for: 2m
        labels:
          severity: warning
          service: workspace-qdrant-mcp
          category: application
        annotations:
          summary: "Document ingestion failures detected"
          description: |
            Document ingestion failure rate is {{ $value }} per second 
            for instance {{ $labels.instance }}.
          runbook_url: "https://github.com/workspace-qdrant-mcp/runbooks/blob/main/ingestion-failures.md"

      # Service Unavailable
      - alert: ServiceDown
        expr: up == 0
        for: 30s
        labels:
          severity: critical
          service: workspace-qdrant-mcp
          category: availability
        annotations:
          summary: "Service is down"
          description: |
            Service {{ $labels.job }} on instance {{ $labels.instance }} is down.
          runbook_url: "https://github.com/workspace-qdrant-mcp/runbooks/blob/main/service-down.md"

      # Low Disk Space
      - alert: LowDiskSpace
        expr: |
          (
            node_filesystem_avail_bytes{mountpoint="/"} / 
            node_filesystem_size_bytes{mountpoint="/"}
          ) * 100 < 10
        for: 5m
        labels:
          severity: warning
          service: workspace-qdrant-mcp
          category: resource
        annotations:
          summary: "Low disk space detected"
          description: |
            Disk space is {{ $value | humanizePercentage }} available 
            for instance {{ $labels.instance }}.
          runbook_url: "https://github.com/workspace-qdrant-mcp/runbooks/blob/main/low-disk-space.md"

      # High CPU Usage
      - alert: HighCPUUsage
        expr: |
          100 - (avg by (instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 90
        for: 5m
        labels:
          severity: warning
          service: workspace-qdrant-mcp
          category: resource
        annotations:
          summary: "High CPU usage detected"
          description: |
            CPU usage is {{ $value | humanizePercentage }} 
            for instance {{ $labels.instance }}.
          runbook_url: "https://github.com/workspace-qdrant-mcp/runbooks/blob/main/high-cpu-usage.md"