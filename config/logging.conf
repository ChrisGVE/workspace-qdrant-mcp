[loggers]
keys=root,workspace_qdrant_mcp

[handlers]
keys=consoleHandler,fileHandler,rotatingFileHandler

[formatters]
keys=jsonFormatter,simpleFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_workspace_qdrant_mcp]
level=DEBUG
handlers=consoleHandler,rotatingFileHandler
qualname=workspace_qdrant_mcp
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=jsonFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=jsonFormatter
args=('logs/workspace-qdrant-mcp.log',)

[handler_rotatingFileHandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=jsonFormatter
args=('logs/workspace-qdrant-mcp.log', 'a', 10485760, 5)

[formatter_jsonFormatter]
format={"timestamp": "%(asctime)s", "level": "%(levelname)s", "logger": "%(name)s", "module": "%(module)s", "function": "%(funcName)s", "line": %(lineno)d, "message": "%(message)s"}
datefmt=%Y-%m-%dT%H:%M:%S

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S