# Test configuration with auto-ingestion completely disabled
# This will help isolate whether blocking occurs in auto-ingestion or file watcher setup

# Core external services
external_services:
  qdrant:
    url: "http://localhost:6333"

# Auto-ingestion DISABLED to test if this is the blocking component
auto_ingestion:
  enabled: false
  auto_create_watches: false
  include_common_files: false
  include_source_files: false
  project_collection: "projects_content"
  max_files_per_batch: 5
  batch_delay: 2s
  max_file_size: 50MB
  debounce: 10s

# Workspace configuration
workspace:
  collection_basename: null
  collection_types: []
  custom_include_patterns: ["*.py", "*.rs", "*.md"]
  custom_exclude_patterns: ["*.tmp", "*.log"]

# Logging configuration
logging:
  level: "debug"
  enable_console: true
  json_format: false

# Database configuration
database:
  sqlite_path: ":memory:"