[package]
name = "wqm-common"
version = "0.1.0-beta1"
edition = "2021"
description = "Shared configuration and path resolution for workspace-qdrant-mcp"
authors = ["Chris Van Eerden"]
license = "MIT"
repository = "https://github.com/ChrisGVE/workspace-qdrant-mcp"

[dependencies]
# Date/time
chrono = { version = "0.4", default-features = false, features = ["clock"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_yml = "0.0.12"

# Platform directories
dirs = "5.0"

# Environment variable expansion
shellexpand = "3.1"

# Error handling
thiserror = "2.0"

# Crypto
sha2 = "0.10"

# JSON serialization (for payloads)
serde_json = "1.0"

# SQLite (optional, for resolve_path_to_project)
# Using 0.31 for libsqlite3-sys compatibility with sqlx 0.8
rusqlite = { version = "0.31", features = ["bundled"], optional = true }

[features]
sqlite = ["rusqlite"]

[dev-dependencies]
regex-lite = "0.1"
tempfile = "3.8"
rusqlite = { version = "0.31", features = ["bundled"] }
