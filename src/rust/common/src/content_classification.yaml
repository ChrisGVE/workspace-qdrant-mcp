# Configuration filenames (no extension) that map to config file_type
config_filenames:
  - ".env"
  - ".env.local"
  - ".env.example"
  - ".editorconfig"
  - ".gitconfig"
  - ".gitignore"
  - ".gitattributes"
  - ".npmrc"
  - ".dockerignore"

# Configuration path indicators for context-aware classification
# (e.g., a .json file under /config/ → config instead of data)
config_path_indicators:
  - "/config/"
  - "/conf/"
  - "/settings/"
  - "/.github/"
  - "/.vscode/"
  - "/etc/"

# Test directory names (lowercase)
