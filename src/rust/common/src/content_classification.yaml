# Content Classification Reference
#
# Single source of truth for extension-to-language and extension-to-file_type
# mappings. Embedded at compile time via include_str!().
#
# Adding a new language/format: add the extension entry with both `language`
# and `file_type` fields. Both file_classification.rs and document_processor.rs
# will pick it up automatically.

# Compound extensions checked before regular extension lookup.
# Key is the compound suffix (without leading dot), value is the language.
compound_extensions:
  "d.ts": typescript
  "d.mts": typescript
  "d.cts": typescript

# Extension mappings.
# - `language`: used for DocumentType::Code(language) and tree-sitter grammar selection
# - `file_type`: used for FileType classification in Qdrant metadata
# - `document_type`: optional override for non-Code DocumentType variants (pdf, epub, etc.)
