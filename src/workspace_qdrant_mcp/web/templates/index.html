<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Curation Interface</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-brain me-2"></i>
                    Memory Curation
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" data-view="rules">
                                <i class="fas fa-list me-1"></i>Rules
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-view="conflicts">
                                <i class="fas fa-exclamation-triangle me-1"></i>Conflicts
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-view="analytics">
                                <i class="fas fa-chart-bar me-1"></i>Analytics
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container-fluid mt-4">
            <!-- Rules View -->
            <div id="rules-view" class="view active">
                <div class="row">
                    <!-- Sidebar -->
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">
                                    <i class="fas fa-filter me-2"></i>Filters
                                </h5>
                            </div>
                            <div class="card-body">
                                <!-- Search -->
                                <div class="mb-3">
                                    <label class="form-label">Search</label>
                                    <input type="text" id="search-input" class="form-control" placeholder="Search rules...">
                                </div>
                                
                                <!-- Category Filter -->
                                <div class="mb-3">
                                    <label class="form-label">Category</label>
                                    <select id="category-filter" class="form-select">
                                        <option value="">All Categories</option>
                                    </select>
                                </div>
                                
                                <!-- Authority Filter -->
                                <div class="mb-3">
                                    <label class="form-label">Authority</label>
                                    <select id="authority-filter" class="form-select">
                                        <option value="">All Authorities</option>
                                    </select>
                                </div>
                                
                                <!-- Scope Filter -->
                                <div class="mb-3">
                                    <label class="form-label">Scope</label>
                                    <input type="text" id="scope-filter" class="form-control" placeholder="Filter by scope...">
                                </div>
                                
                                <button id="clear-filters" class="btn btn-secondary w-100">
                                    <i class="fas fa-times me-1"></i>Clear Filters
                                </button>
                            </div>
                        </div>
                        
                        <!-- Quick Actions -->
                        <div class="card mt-3">
                            <div class="card-header">
                                <h5 class="mb-0">
                                    <i class="fas fa-bolt me-2"></i>Quick Actions
                                </h5>
                            </div>
                            <div class="card-body">
                                <button id="add-rule-btn" class="btn btn-success w-100 mb-2">
                                    <i class="fas fa-plus me-1"></i>Add Rule
                                </button>
                                <button id="import-rules-btn" class="btn btn-info w-100 mb-2">
                                    <i class="fas fa-upload me-1"></i>Import Rules
                                </button>
                                <button id="export-rules-btn" class="btn btn-warning w-100">
                                    <i class="fas fa-download me-1"></i>Export Rules
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Main Content Area -->
                    <div class="col-md-9">
                        <!-- Rules Header -->
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div>
                                <h3>Memory Rules</h3>
                                <span id="rules-count" class="text-muted">Loading...</span>
                            </div>
                            <div class="btn-group" role="group">
                                <input type="radio" class="btn-check" name="view-mode" id="card-view" checked>
                                <label class="btn btn-outline-primary" for="card-view">
                                    <i class="fas fa-th-large"></i>
                                </label>
                                
                                <input type="radio" class="btn-check" name="view-mode" id="table-view">
                                <label class="btn btn-outline-primary" for="table-view">
                                    <i class="fas fa-list"></i>
                                </label>
                            </div>
                        </div>
                        
                        <!-- Rules Content -->
                        <div id="rules-container">
                            <div id="loading-spinner" class="text-center py-5">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <div class="mt-2">Loading rules...</div>
                            </div>
                        </div>
                        
                        <!-- Pagination -->
                        <nav id="pagination-nav" class="mt-4" style="display: none;">
                            <ul id="pagination" class="pagination justify-content-center">
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
            
            <!-- Conflicts View -->
            <div id="conflicts-view" class="view">
                <div class="row">
                    <div class="col-12">
                        <h3>Memory Rule Conflicts</h3>
                        <div id="conflicts-container">
                            <div class="text-center py-5">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <div class="mt-2">Loading conflicts...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Analytics View -->
            <div id="analytics-view" class="view">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">
                                    <i class="fas fa-chart-pie me-2"></i>Rules by Category
                                </h5>
                            </div>
                            <div class="card-body">
                                <canvas id="category-chart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">
                                    <i class="fas fa-chart-bar me-2"></i>Rules by Authority
                                </h5>
                            </div>
                            <div class="card-body">
                                <canvas id="authority-chart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row mt-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">
                                    <i class="fas fa-coins me-2"></i>Token Usage
                                </h5>
                            </div>
                            <div class="card-body">
                                <div id="token-usage-content">
                                    <div class="text-center py-3">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Rule Edit/Add Modal -->
    <div class="modal fade" id="rule-modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="rule-modal-title">Add Rule</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="rule-form">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="rule-name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="rule-name" name="name" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="rule-category" class="form-label">Category</label>
                            <select class="form-select" id="rule-category" name="category" required>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="rule-authority" class="form-label">Authority</label>
                            <select class="form-select" id="rule-authority" name="authority" required>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="rule-text" class="form-label">Rule</label>
                            <textarea class="form-control" id="rule-text" name="rule" rows="4" required></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="rule-scope" class="form-label">Scope (comma-separated)</label>
                            <input type="text" class="form-control" id="rule-scope" name="scope" 
                                   placeholder="e.g., coding, documentation, testing">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Rule</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom JS -->
    <script src="/static/js/app.js"></script>
</body>
</html>
