name: Bug Report
description: Create a report to help us improve the workspace-qdrant-mcp server
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! 
        
        **Diagnostic Commands**: Before submitting, please try running:
        - `workspace-qdrant-health` - Check Qdrant connection and health
        - `workspace-qdrant-test` - Run basic functionality tests
        
        Include the output of these commands in your bug report if relevant.

  - type: input
    id: version
    attributes:
      label: Version
      description: What version of workspace-qdrant-mcp are you running?
      placeholder: "0.1.0"
    validations:
      required: true

  - type: dropdown
    id: environment
    attributes:
      label: Operating System
      description: What operating system are you using?
      options:
        - Linux (specify distribution below)
        - macOS
        - Windows
        - Docker
        - Other
    validations:
      required: true

  - type: input
    id: os-details
    attributes:
      label: OS Details
      description: Specify OS version, distribution, or Docker image details
      placeholder: "Ubuntu 22.04, macOS 14.0, Windows 11, etc."
    validations:
      required: false

  - type: input
    id: python-version
    attributes:
      label: Python Version
      description: What version of Python are you using?
      placeholder: "3.11.0"
    validations:
      required: true

  - type: input
    id: qdrant-version
    attributes:
      label: Qdrant Version
      description: What version of Qdrant are you using?
      placeholder: "1.7.0"
    validations:
      required: true

  - type: dropdown
    id: qdrant-deployment
    attributes:
      label: Qdrant Deployment Type
      description: How is Qdrant deployed?
      options:
        - Local installation
        - Docker container
        - Qdrant Cloud
        - Kubernetes
        - Other
    validations:
      required: true

  - type: input
    id: mcp-client
    attributes:
      label: MCP Client
      description: Which MCP client are you using?
      placeholder: "Claude Desktop, custom client, etc."
    validations:
      required: true

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true

  - type: textarea
    id: reproduction-steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Configure MCP server with...
        2. Run command '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. Include output from diagnostic commands if you ran them. This will be automatically formatted into code, so no need for backticks.
      render: shell

  - type: textarea
    id: diagnostic-output
    attributes:
      label: Diagnostic Command Output
      description: If you ran workspace-qdrant-health or workspace-qdrant-test, paste the output here
      placeholder: "Paste output from workspace-qdrant-health and/or workspace-qdrant-test"
      render: shell
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our Code of Conduct
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true