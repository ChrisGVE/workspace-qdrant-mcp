# Continuous Integration workflow for workspace-qdrant-mcp
# Runs on push to main/dev and all pull requests

name: CI

on:
  push:
    branches: [main, dev]
    paths:
      - 'src/rust/**'
      - 'src/python/**'
      - 'tests/**'
      - 'Cargo.lock'
      - 'pyproject.toml'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main, dev]
    paths:
      - 'src/rust/**'
      - 'src/python/**'
      - 'tests/**'
      - 'Cargo.lock'
      - 'pyproject.toml'
      - '.github/workflows/ci.yml'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Rust build and test
  rust:
    name: Rust ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler libprotobuf-dev

      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: brew install protobuf

      - name: Install Windows dependencies
        if: runner.os == 'Windows'
        run: choco install protoc -y

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src/rust/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # Download ONNX Runtime for dynamic loading
      - name: Cache ONNX Runtime
        uses: actions/cache@v4
        id: onnx-cache
        with:
          path: ~/.onnxruntime
          key: onnxruntime-1.22.0-${{ runner.os }}

      - name: Download ONNX Runtime
        if: steps.onnx-cache.outputs.cache-hit != 'true'
        shell: bash
        run: |
          mkdir -p ~/.onnxruntime
          case "${{ runner.os }}" in
            macOS)
              # Detect architecture
              if [[ "$(uname -m)" == "arm64" ]]; then
                curl -L https://github.com/microsoft/onnxruntime/releases/download/v1.22.0/onnxruntime-osx-arm64-1.22.0.tgz | tar xz -C ~/.onnxruntime --strip-components=1
              else
                curl -L https://github.com/microsoft/onnxruntime/releases/download/v1.22.0/onnxruntime-osx-x86_64-1.22.0.tgz | tar xz -C ~/.onnxruntime --strip-components=1
              fi
              ;;
            Linux)
              curl -L https://github.com/microsoft/onnxruntime/releases/download/v1.22.0/onnxruntime-linux-x64-1.22.0.tgz | tar xz -C ~/.onnxruntime --strip-components=1
              ;;
            Windows)
              curl -L https://github.com/microsoft/onnxruntime/releases/download/v1.22.0/onnxruntime-win-x64-1.22.0.zip -o ort.zip
              unzip ort.zip -d ~/.onnxruntime
              mv ~/.onnxruntime/onnxruntime-win-x64-1.22.0/* ~/.onnxruntime/
              ;;
          esac

      - name: Set ORT_DYLIB_PATH
        shell: bash
        run: |
          case "${{ runner.os }}" in
            macOS)
              echo "ORT_DYLIB_PATH=$HOME/.onnxruntime/lib/libonnxruntime.dylib" >> $GITHUB_ENV
              ;;
            Linux)
              echo "ORT_DYLIB_PATH=$HOME/.onnxruntime/lib/libonnxruntime.so" >> $GITHUB_ENV
              ;;
            Windows)
              echo "ORT_DYLIB_PATH=$HOME/.onnxruntime/lib/onnxruntime.dll" >> $GITHUB_ENV
              ;;
          esac

      - name: Check formatting
        working-directory: src/rust
        run: cargo fmt --all -- --check

      - name: Clippy
        working-directory: src/rust
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build
        working-directory: src/rust
        run: cargo build --release

      - name: Test
        working-directory: src/rust
        run: cargo test --release

  # Python tests
  python:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --dev

      - name: Run linting
        run: |
          uv run ruff check src/python
          uv run black --check src/python

      - name: Run type checking
        run: uv run mypy src/python --ignore-missing-imports

      - name: Run tests
        run: uv run pytest tests/unit -v --tb=short
