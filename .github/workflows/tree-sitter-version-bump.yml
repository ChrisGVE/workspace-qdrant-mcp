# Tree-sitter Version Bump Workflow
# Monitors tree-sitter releases and automatically creates PRs for version updates
name: Tree-sitter Version Bump

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      force_check:
        description: 'Force version check even if no new version'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write
  pull-requests: write
  issues: write

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  # ONNX Runtime version for Intel Mac static linking
  ORT_VERSION: "1.23.2"

jobs:
  check-version:
    name: Check Tree-sitter Version
    runs-on: ubuntu-latest
    outputs:
      needs_update: ${{ steps.compare.outputs.needs_update }}
      current_version: ${{ steps.compare.outputs.current_version }}
      latest_version: ${{ steps.compare.outputs.latest_version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get current tree-sitter version from Cargo.toml
        id: current
        run: |
          # Extract tree-sitter version from daemon Cargo.toml
          CURRENT=$(grep 'tree-sitter = ' src/rust/daemon/core/Cargo.toml | head -1 | sed 's/.*"\([^"]*\)".*/\1/')
          echo "version=$CURRENT" >> $GITHUB_OUTPUT
          echo "Current tree-sitter version: $CURRENT"

      - name: Get latest tree-sitter version from crates.io
        id: latest
        run: |
          # Query crates.io API for latest tree-sitter version
          LATEST=$(curl -sS 'https://crates.io/api/v1/crates/tree-sitter' | jq -r '.crate.max_stable_version // .crate.max_version')
          echo "version=$LATEST" >> $GITHUB_OUTPUT
          echo "Latest tree-sitter version: $LATEST"

      - name: Compare versions
        id: compare
        run: |
          CURRENT="${{ steps.current.outputs.version }}"
          LATEST="${{ steps.latest.outputs.version }}"

          echo "current_version=$CURRENT" >> $GITHUB_OUTPUT
          echo "latest_version=$LATEST" >> $GITHUB_OUTPUT

          if [ "$CURRENT" != "$LATEST" ]; then
            echo "needs_update=true" >> $GITHUB_OUTPUT
            echo "Version update needed: $CURRENT -> $LATEST"
          else
            echo "needs_update=false" >> $GITHUB_OUTPUT
            echo "Already at latest version: $CURRENT"
          fi

  create-update-branch:
    name: Create Update Branch
    needs: check-version
    if: needs.check-version.outputs.needs_update == 'true'
    runs-on: ubuntu-latest
    outputs:
      branch_name: ${{ steps.branch.outputs.name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create update branch
        id: branch
        env:
          LATEST_VERSION: ${{ needs.check-version.outputs.latest_version }}
        run: |
          BRANCH_NAME="deps/tree-sitter-${LATEST_VERSION}"
          git checkout -b "$BRANCH_NAME"
          echo "name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Update tree-sitter version in Cargo.toml files
        env:
          CURRENT_VERSION: ${{ needs.check-version.outputs.current_version }}
          LATEST_VERSION: ${{ needs.check-version.outputs.latest_version }}
        run: |
          # Update all Cargo.toml files that reference tree-sitter
          find . -name 'Cargo.toml' -type f | while read file; do
            if grep -q 'tree-sitter' "$file"; then
              echo "Updating $file"
              sed -i "s/tree-sitter = \"$CURRENT_VERSION\"/tree-sitter = \"$LATEST_VERSION\"/g" "$file"
              sed -i "s/tree-sitter = { version = \"$CURRENT_VERSION\"/tree-sitter = { version = \"$LATEST_VERSION\"/g" "$file"
            fi
          done

          # Update tree-sitter grammar crate versions if needed
          cd src/rust/daemon
          cargo update tree-sitter || true
          cargo update -p tree-sitter || true

      - name: Commit and push
        env:
          LATEST_VERSION: ${{ needs.check-version.outputs.latest_version }}
        run: |
          git add -A
          git commit -m "deps: bump tree-sitter to $LATEST_VERSION"
          git push origin "${{ steps.branch.outputs.name }}"

  # Cross-platform build and test matrix (Task 525)
  cross-platform-build:
    name: Build & Test (${{ matrix.name }})
    needs: [check-version, create-update-branch]
    if: needs.check-version.outputs.needs_update == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: Linux x86_64
          - target: x86_64-apple-darwin
            os: macos-13  # Intel Mac runner
            name: macOS Intel
            needs_ort_download: true
          - target: aarch64-apple-darwin
            os: macos-latest  # Apple Silicon runner
            name: macOS ARM64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: Windows x86_64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout update branch
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.create-update-branch.outputs.branch_name }}

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      # Platform-specific dependencies
      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: brew install cmake protobuf

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler libprotobuf-dev cmake

      - name: Install Windows dependencies
        if: runner.os == 'Windows'
        run: choco install protoc cmake -y

      # ONNX Runtime static library for Intel Mac
      - name: Cache ONNX Runtime (Intel Mac)
        if: matrix.needs_ort_download
        uses: actions/cache@v4
        id: onnx-cache
        with:
          path: ~/.onnxruntime-static
          key: onnxruntime-static-${{ env.ORT_VERSION }}-${{ matrix.target }}

      - name: Download ONNX Runtime (Intel Mac)
        if: matrix.needs_ort_download && steps.onnx-cache.outputs.cache-hit != 'true'
        shell: bash
        run: |
          mkdir -p ~/.onnxruntime-static
          curl -L "https://github.com/supertone-inc/onnxruntime-build/releases/download/v${{ env.ORT_VERSION }}/onnxruntime-osx-universal2-static_lib-${{ env.ORT_VERSION }}.tgz" -o ~/.onnxruntime-static/ort.tgz
          tar xzf ~/.onnxruntime-static/ort.tgz -C ~/.onnxruntime-static
          rm ~/.onnxruntime-static/ort.tgz

      - name: Set ORT environment (Intel Mac)
        if: matrix.needs_ort_download
        shell: bash
        run: echo "ORT_LIB_LOCATION=$HOME/.onnxruntime-static/lib" >> $GITHUB_ENV

      # Cache cargo dependencies
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src/rust/target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Build
        id: build
        working-directory: src/rust/daemon
        continue-on-error: true
        shell: bash
        run: |
          cargo build --release --target ${{ matrix.target }} 2>&1 | tee build.log
          echo "status=$?" >> $GITHUB_OUTPUT

      - name: Run tests
        id: test
        if: steps.build.outcome == 'success'
        working-directory: src/rust/daemon
        continue-on-error: true
        shell: bash
        run: |
          cargo test --target ${{ matrix.target }} 2>&1 | tee test.log
          echo "status=$?" >> $GITHUB_OUTPUT

      - name: Upload build log on failure
        if: steps.build.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: build-log-${{ matrix.target }}
          path: src/rust/daemon/build.log

  # Create PR or issue based on cross-platform results
  create-pr-or-issue:
    name: Create PR or Issue
    needs: [check-version, create-update-branch, cross-platform-build]
    if: always() && needs.check-version.outputs.needs_update == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine build status
        id: status
        run: |
          if [ "${{ needs.cross-platform-build.result }}" == "success" ]; then
            echo "all_success=true" >> $GITHUB_OUTPUT
          else
            echo "all_success=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.status.outputs.all_success == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CURRENT_VERSION: ${{ needs.check-version.outputs.current_version }}
          LATEST_VERSION: ${{ needs.check-version.outputs.latest_version }}
          BRANCH_NAME: ${{ needs.create-update-branch.outputs.branch_name }}
        run: |
          gh pr create \
            --title "deps: bump tree-sitter from $CURRENT_VERSION to $LATEST_VERSION" \
            --body "## Tree-sitter Version Update

          Automated PR to update tree-sitter dependency.

          ### Changes
          - Updated \`tree-sitter\` from \`$CURRENT_VERSION\` to \`$LATEST_VERSION\`
          - Updated related tree-sitter grammar crates to compatible versions

          ### Cross-Platform Build Status
          All platforms built and tested successfully:
          - :white_check_mark: Linux x86_64
          - :white_check_mark: macOS Intel (x86_64)
          - :white_check_mark: macOS Apple Silicon (ARM64)
          - :white_check_mark: Windows x86_64

          ### Changelog
          See [tree-sitter releases](https://github.com/tree-sitter/tree-sitter/releases/tag/v$LATEST_VERSION) for details.

          ---
          *This PR was automatically created by the tree-sitter version bump workflow.*" \
            --label "dependencies,automated,auto-merge" \
            --base main \
            --head "$BRANCH_NAME"

      - name: Enable auto-merge
        if: steps.status.outputs.all_success == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=$(gh pr view --json number -q '.number')
          gh pr merge "$PR_NUMBER" --auto --squash

      - name: Create issue on build failure
        if: steps.status.outputs.all_success == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CURRENT_VERSION: ${{ needs.check-version.outputs.current_version }}
          LATEST_VERSION: ${{ needs.check-version.outputs.latest_version }}
        run: |
          gh issue create \
            --title "Tree-sitter update to $LATEST_VERSION failed to build" \
            --body "## Tree-sitter Update Build Failure

          The automated tree-sitter version bump workflow detected a new version but failed to build on some platforms.

          ### Version Details
          - Current: \`$CURRENT_VERSION\`
          - Target: \`$LATEST_VERSION\`

          ### Build Result
          Cross-platform build job result: ${{ needs.cross-platform-build.result }}

          ### Next Steps
          1. Download build logs from the workflow artifacts
          2. Check if breaking changes require code updates
          3. Manually create a PR with the necessary fixes

          ---
          *This issue was automatically created by the tree-sitter version bump workflow.*" \
            --label "bug,dependencies,automated"
  # Post-merge patch release is handled by deps-post-merge-release.yml
  # which triggers on push to main from dependency update branches.
