# Test configuration for containerized testing environment
# Used by testcontainers and CI/CD pipelines

test_environment:
  name: "workspace-qdrant-mcp-test"
  version: "1.0.0"

database:
  qdrant:
    url: "http://qdrant:6333"
    api_key: null
    timeout: 30
    collection_prefix: "test_"

logging:
  level: "INFO"
  format: "json"
  file: "/app/test-data/test.log"

testing:
  parallel_workers: 4
  timeout_seconds: 300
  coverage_threshold: 100
  retry_failed_tests: true

performance:
  benchmark_timeout: 180
  memory_limit_mb: 1024
  cpu_limit_percent: 80

edge_cases:
  network_failure_simulation: true
  resource_exhaustion_tests: true
  platform_specific_tests: true
  concurrency_tests: true

security:
  run_bandit: true
  run_safety: true
  check_secrets: true
  validate_ssl: true

rust:
  cargo_audit: true
  cargo_deny: true
  unsafe_code_detection: true

data_directories:
  test_data: "/app/test-data"
  coverage_reports: "/app/htmlcov"
  benchmark_results: "/app/benchmarks"
  security_reports: "/app/security"