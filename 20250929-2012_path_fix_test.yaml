# Test configuration with fixed configuration paths
# Uses correct structure from assets/default_configuration.yaml

# Core external services
qdrant:
  url: "http://localhost:6333"

# Auto-ingestion enabled with correct paths
auto_ingestion:
  enabled: true
  auto_create_watches: true
  include_common_files: true
  include_source_files: true
  project_collection: "projects_content"
  max_files_per_batch: 5
  batch_delay: 2s
  max_file_size: 50MB
  debounce: 10s

# Workspace configuration with correct structure
workspace:
  collection_basename: null
  collection_types: []
  custom_include_patterns: ["*.py", "*.rs", "*.md"]
  custom_exclude_patterns: ["*.tmp", "*.log"]

# Logging configuration
logging:
  level: "debug"
  use_file_logging: false
  enable_metrics: false

# Database configuration
database:
  sqlite_path: ":memory:"