database:
  sqlite_path: "/tmp/test_auto_ingestion_daemon.db"
  max_connections: 10
  connection_timeout_secs: 30
  enable_wal: true

qdrant:
  url: "http://localhost:6333"
  api_key: null
  timeout_secs: 30
  max_retries: 3
  default_collection:
    vector_size: 384
    distance_metric: "Cosine"
    enable_indexing: true
    replication_factor: 1
    shard_number: 1

processing:
  max_concurrent_tasks: 4
  default_chunk_size: 1000
  default_chunk_overlap: 200
  max_file_size_bytes: 104857600
  supported_extensions: ["rs", "py", "js", "ts", "md", "txt"]
  enable_lsp: true
  lsp_timeout_secs: 10

file_watcher:
  enabled: true
  debounce_ms: 500
  max_watched_dirs: 100
  ignore_patterns: ["target/**", "node_modules/**", ".git/**", "*.tmp", "*.log"]
  recursive: true

auto_ingestion:
  enabled: true
  auto_create_watches: true
  project_path: "/Users/chris/dev/ai/claude-code-cfg/mcp/workspace-qdrant-mcp"
  target_collection_suffix: "repo"
  include_source_files: true
  include_common_files: true
  include_patterns: ["*.rs", "*.py", "*.js", "*.ts", "*.md", "*.txt", "*.toml", "*.yaml", "*.yml"]
  exclude_patterns: ["target/**", "node_modules/**", ".git/**", "build/**", "dist/**"]
  recursive: true
  max_depth: 10

server:
  host: "127.0.0.1"
  port: 50052
  max_connections: 1000
  connection_timeout_secs: 30
  request_timeout_secs: 300
  enable_tls: false

logging:
  level: "debug"
  file_path: "/tmp/test_auto_ingestion_daemon.log"
  json_format: false
  max_file_size_mb: 100
  max_files: 5